<script>
// jQuery Tutorial: Submit a Form and Post Data Using jQuery and AJAX
 $(document).ready(function(){
        // Set form variable
        var form = $('#search_form');
        
        // Hijack form submit
        form.submit(function(event){
          // Set username variable
		  
        var username = $('#username').val(); 
        var selite = $('#selite').val(); 
		
		
          // Check if username value set
          if ( $.trim(username) != '' ) && ( $.trim(selite) != '' )  {
            // Process AJAX request
            $.post('lisaaTapahtuma.php', {name: username, selite:selite}, function(data){
              // Append data into #results div
              $('#results').html(data);
            });
          }
          
          // Prevent default form action
          event.preventDefault();
        });
      });
